{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
News {{ news.id }}
{% endblock %}

{% block content %}
<div class="relative">
    <div class="lg:absolute lg:inset-0">
        <div class="lg:absolute lg:inset-y-0 lg:left-0 lg:w-1/2">
          <img class="h-56 w-full object-cover lg:absolute lg:h-full"
          src="{{ news.media_content.url }}" alt="">
        </div>
    </div>

    <div class="relative pt-12 pb-16 px-4 sm:pt-16 sm:px-6 lg:px-8 lg:max-w-7xl lg:mx-auto lg:grid lg:grid-cols-2">
        <div class="lg:col-start-2 lg:pl-8">
            <div class="text-base max-w-prose mx-auto lg:max-w-lg lg:ml-auto lg:mr-0">
                <p class="leading-6 text-indigo-600 font-semibold tracking-wide uppercase">
                    {{ news.updated|date:'M d Y H:i' }}
                </p>
                <h2 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    {{ news.title }}
                </h2>
                <div class="mt-5 prose prose-indigo text-gray-500">
                    <p> {{ news.description }} </p>
                </div>
            </div>
        </div>
    </div>

    <button ctype="button" class="absolute right-0 bottom-0 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <a href="{% url 'blog:blog' %}" class="btn btn-outline-secondary" role="button">Back</a>
    </button>
    

    
    
</div>
{% endblock %}
