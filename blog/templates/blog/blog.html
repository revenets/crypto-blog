{% extends 'blog/base.html' %} 
{% load static %} 

{% block title %} 
    Blog 
{% endblock %} 

{% block content %}

<div class="card-group">
    {% for news in all_news %}

    <div class="card rounded">
        <img src="{{ news.media_content.url }}" class="card-img-top" alt="{{ news.id }}">
        <div class="card-body">
          <h5 class="card-title">{{ news }}</h5>
          <a href="{% url 'blog:news' news.id %}" class="btn btn-primary stretched-link">Read news</a>
          <p class="card-text"><small class="text-muted">Last updated {{ news.updated|date:'M d Y H:i' }}</small></p>
        </div>
      </div>
    
    {% endfor %}
</div>

{% endblock %}
